<!-- Payment Success Page -->
<div class="success-page py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="success-card text-center">
                    <div class="success-icon mb-4">
                        <i class="bi bi-check-circle-fill text-success" style="font-size: 5rem;"></i>
                    </div>
                    
                    <h2 class="success-title mb-3">Thanh toán thành công!</h2>
                    <p class="success-message mb-4">
                        Cảm ơn bạn đã mua hàng. Đơn hàng của bạn đã được xác nhận và sẽ được xử lý trong thời gian sớm nhất.
                    </p>
                    
                    <div class="success-info mb-4">
                        <div class="info-item d-flex justify-content-between mb-2">
                            <span class="text-muted">Mã đơn hàng:</span>
                            <span class="fw-semibold">{{ orderId || 'N/A' }}</span>
                        </div>
                        <div class="info-item d-flex justify-content-between mb-2">
                            <span class="text-muted">Tổng tiền:</span>
                            <span class="fw-semibold">{{ totalAmount | currency:'':0 }} VNĐ</span>
                        </div>
                        <div class="info-item d-flex justify-content-between">
                            <span class="text-muted">Phương thức:</span>
                            <span class="fw-semibold">Thanh toán trực tuyến</span>
                        </div>
                    </div>
                    
                    <div class="success-actions">
                        <a href="#!/home" class="btn btn-primary btn-lg me-3">
                            <i class="bi bi-house me-2"></i>Về trang chủ
                        </a>
                        <a href="#!/orders" class="btn btn-outline-primary btn-lg">
                            <i class="bi bi-receipt me-2"></i>Xem đơn hàng
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.success-page {
    background-color: var(--gray-50);
    min-height: calc(100vh - 60px);
}

.success-card {
    background: white;
    border-radius: 16px;
    padding: 3rem 2rem;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
}

.success-title {
    color: var(--gray-800);
    font-weight: 700;
}

.success-message {
    color: var(--gray-600);
    font-size: 1.1rem;
    line-height: 1.6;
}

.success-info {
    background: var(--gray-50);
    border-radius: 12px;
    padding: 1.5rem;
    margin: 2rem 0;
}

.info-item {
    padding: 0.5rem 0;
}

.success-actions {
    margin-top: 2rem;
}

@media (max-width: 768px) {
    .success-card {
        padding: 2rem 1rem;
    }
    
    .success-icon i {
        font-size: 4rem !important;
    }
    
    .success-actions .btn {
        display: block;
        width: 100%;
        margin-bottom: 1rem;
    }
    
    .success-actions .btn:last-child {
        margin-bottom: 0;
    }
}
</style>
