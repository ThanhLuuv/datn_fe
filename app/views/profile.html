<!-- Customer Profile Page -->
<div class="profile-page">
    <div class="profile-header">
        <div class="profile-header-content">
            <div class="profile-icon">
                <i class="bi bi-person-circle"></i>
            </div>
            <div>
                <h1>Thông tin cá nhân</h1>
                <p>Cập nhật thông tin của bạn để trải nghiệm mua sắm tốt hơn</p>
            </div>
        </div>
    </div>

    <div class="profile-container" ng-class="{'is-loading': loading}">
        <div class="profile-card">
            <div class="profile-card-header">
                <h2>Chi tiết khách hàng</h2>
            </div>

            <div class="profile-card-body">
                <!-- Alert Messages -->
                <alert-message 
                    message="errorMessage"
                    type="'danger'"
                    show="showError">
                </alert-message>
                
                <alert-message 
                    message="successMessage"
                    type="'success'"
                    show="showSuccess">
                </alert-message>

                <form name="profileForm" novalidate ng-submit="saveProfile()">
                    <div class="profile-grid">
                        <div class="form-group">
                            <label class="form-label">
                                <i class="bi bi-person"></i> Họ *
                            </label>
                            <input type="text"
                                   name="firstName"
                                   class="auth-input"
                                   ng-model="profile.firstName"
                                   ng-class="{'is-invalid': profileForm.firstName.$invalid && profileForm.firstName.$touched}"
                                   placeholder="Nhập họ"
                                   required
                                   maxlength="100">
                            <div class="invalid-feedback" ng-show="profileForm.firstName.$invalid && profileForm.firstName.$touched">
                                Họ là bắt buộc
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">
                                <i class="bi bi-person-fill"></i> Tên *
                            </label>
                            <input type="text"
                                   name="lastName"
                                   class="auth-input"
                                   ng-model="profile.lastName"
                                   ng-class="{'is-invalid': profileForm.lastName.$invalid && profileForm.lastName.$touched}"
                                   placeholder="Nhập tên"
                                   required
                                   maxlength="100">
                            <div class="invalid-feedback" ng-show="profileForm.lastName.$invalid && profileForm.lastName.$touched">
                                Tên là bắt buộc
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">
                                <i class="bi bi-gender-ambiguous"></i> Giới tính *
                            </label>
                            <select name="gender"
                                    class="auth-input"
                                    ng-model="profile.gender"
                                    ng-options="g.value as g.text for g in genderOptions"
                                    required>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label">
                                <i class="bi bi-calendar-event"></i> Ngày sinh
                            </label>
                            <input type="date"
                                   name="dateOfBirth"
                                   class="auth-input"
                                   ng-model="profile.dateOfBirth">
                        </div>

                        <div class="form-group form-group-full">
                            <label class="form-label">
                                <i class="bi bi-geo-alt"></i> Địa chỉ
                            </label>
                            <input type="text"
                                   name="address"
                                   class="auth-input"
                                   ng-model="profile.address"
                                   placeholder="Số nhà, đường, phường/xã, quận/huyện, tỉnh/thành phố"
                                   maxlength="300">
                        </div>

                        <div class="form-group">
                            <label class="form-label">
                                <i class="bi bi-telephone"></i> Số điện thoại
                            </label>
                            <input type="tel"
                                   name="phone"
                                   class="auth-input"
                                   ng-model="profile.phone"
                                   placeholder="Nhập số điện thoại"
                                   maxlength="30">
                        </div>

                        <div class="form-group">
                            <label class="form-label">
                                <i class="bi bi-envelope"></i> Email liên hệ
                            </label>
                            <input type="email"
                                   name="email"
                                   class="auth-input"
                                   ng-model="profile.email"
                                   placeholder="Nhập email nhận thông báo"
                                   maxlength="191">
                        </div>
                    </div>

                    <div class="profile-actions">
                        <button type="submit"
                                class="profile-save-button"
                                ng-disabled="profileForm.$invalid || saving">
                            <span ng-if="!saving">
                                <i class="bi bi-save me-2"></i> Lưu thay đổi
                            </span>
                            <span ng-if="saving">
                                <span class="spinner-border spinner-border-sm me-2"></span>
                                Đang lưu...
                            </span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
.profile-page {
    font-family: 'Inter', 'Segoe UI', sans-serif;
    background-color: #f8fafc;
    min-height: calc(100vh - 160px);
    padding-bottom: 3rem;
}

.profile-header {
    background: linear-gradient(135deg, #0f172a, #1e293b);
    color: #fff;
    padding: 2.5rem 1.5rem;
    box-shadow: 0 10px 30px rgba(15, 23, 42, 0.5);
}

.profile-header-content {
    max-width: 1100px;
    margin: 0 auto;
    display: flex;
    align-items: center;
    gap: 1.5rem;
}

.profile-header h1 {
    margin: 0 0 0.5rem 0;
    font-size: 1.9rem;
    font-weight: 700;
}

.profile-header p {
    margin: 0;
    color: #cbd5f5;
}

.profile-icon {
    width: 64px;
    height: 64px;
    border-radius: 999px;
    background: rgba(15, 23, 42, 0.4);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2.2rem;
    color: #f59e0b;
    box-shadow: 0 10px 30px rgba(15, 23, 42, 0.6);
}

.profile-container {
    max-width: 1100px;
    margin: -2.5rem auto 0 auto;
    padding: 0 1.5rem;
}

.profile-card {
    background: #ffffff;
    border-radius: 20px;
    box-shadow: 0 18px 50px rgba(15, 23, 42, 0.12);
    overflow: hidden;
    border: 1px solid rgba(148, 163, 184, 0.25);
}

.profile-card-header {
    padding: 1.5rem 2rem;
    border-bottom: 1px solid #e2e8f0;
}

.profile-card-header h2 {
    margin: 0;
    font-size: 1.3rem;
    font-weight: 700;
    color: #0f172a;
}

.profile-card-body {
    padding: 1.75rem 2rem 2rem 2rem;
}

.profile-grid {
    display: grid;
    grid-template-columns: repeat(2, minmax(0, 1fr));
    gap: 1.25rem 1.5rem;
}

.form-group {
    margin-bottom: 0.25rem;
}

.form-group-full {
    grid-column: 1 / -1;
}

.form-label {
    display: block;
    font-weight: 600;
    color: #0f172a;
    margin-bottom: 0.5rem;
    font-size: 0.95rem;
}

.form-label i {
    color: #f59e0b;
    margin-right: 0.5rem;
}

.auth-input {
    width: 100%;
    padding: 0.9rem 1.1rem;
    border: 1.5px solid #e2e8f0;
    border-radius: 12px;
    font-size: 0.95rem;
    outline: none;
    transition: all 0.25s;
    background: #ffffff;
    color: #0f172a;
}

.auth-input:focus {
    border-color: #f59e0b;
    box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.18);
}

.auth-input.is-invalid {
    border-color: #ef4444;
}

.auth-input.is-invalid:focus {
    box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.18);
}

.invalid-feedback {
    display: block;
    color: #ef4444;
    font-size: 0.8rem;
    margin-top: 0.35rem;
    padding-left: 0.2rem;
}

.profile-actions {
    margin-top: 1.75rem;
    display: flex;
    justify-content: flex-end;
}

.profile-save-button {
    padding: 0.9rem 1.8rem;
    background: #0f172a;
    color: #ffffff;
    border: none;
    border-radius: 999px;
    cursor: pointer;
    font-size: 0.95rem;
    font-weight: 600;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 0.4rem;
    transition: all 0.25s;
    box-shadow: 0 10px 30px rgba(15, 23, 42, 0.35);
}

.profile-save-button:hover:not(:disabled) {
    background: #f59e0b;
    box-shadow: 0 14px 40px rgba(245, 158, 11, 0.4);
    transform: translateY(-1px);
}

.profile-save-button:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    box-shadow: none;
}

@media (max-width: 768px) {
    .profile-header {
        padding: 2rem 1.25rem;
    }

    .profile-header-content {
        flex-direction: row;
        align-items: center;
    }

    .profile-header h1 {
        font-size: 1.6rem;
    }

    .profile-container {
        margin-top: -2rem;
        padding: 0 1rem;
    }

    .profile-card-header,
    .profile-card-body {
        padding: 1.5rem 1.25rem;
    }

    .profile-grid {
        grid-template-columns: 1fr;
    }
}
</style>
