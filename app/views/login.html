<!-- Login View -->
<div class="auth-page-wrapper">
    <div class="auth-background"></div>
    <div class="auth-card">
        <div class="auth-body">
            <div class="auth-title-section">
                <div class="auth-logo">
                    <i class="bi bi-book"></i>
                </div>
                <h2>Đăng nhập</h2>
                <p>Chào mừng trở lại BookStore</p>
            </div>
            <!-- Alert Messages -->
            <alert-message message="errorMessage" type="'danger'" show="showError">
            </alert-message>

            <alert-message message="successMessage" type="'success'" show="showSuccess">
            </alert-message>

            <!-- Login Form -->
            <form name="loginForm" ng-submit="login()" novalidate class="auth-form">
                <div class="form-group">
                    <label for="email" class="form-label">
                        <i class="bi bi-envelope"></i> Email
                    </label>
                    <input type="email" class="auth-input" id="email" ng-model="loginData.email"
                        ng-class="{'is-invalid': loginForm.email.$invalid && loginForm.email.$touched}"
                        placeholder="Nhập email của bạn" required>
                    <div class="invalid-feedback" ng-show="loginForm.email.$invalid && loginForm.email.$touched">
                        <span ng-show="loginForm.email.$error.required">Email là bắt buộc</span>
                        <span ng-show="loginForm.email.$error.email">Email không hợp lệ</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">
                        <i class="bi bi-lock"></i> Mật khẩu
                    </label>
                    <div class="input-group-password">
                        <input type="{{showPassword ? 'text' : 'password'}}" class="auth-input" id="password"
                            ng-model="loginData.password"
                            ng-class="{'is-invalid': loginForm.password.$invalid && loginForm.password.$touched}"
                            placeholder="Nhập mật khẩu" required>
                        <button class="password-toggle" type="button" ng-click="togglePassword()">
                            <i class="bi" ng-class="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
                        </button>
                    </div>
                    <div class="invalid-feedback" ng-show="loginForm.password.$invalid && loginForm.password.$touched">
                        Mật khẩu là bắt buộc
                    </div>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check-remember mb-0" style="margin-bottom: 0 !important;">
                        <input type="checkbox" class="form-check-input" id="rememberMe" ng-model="loginData.rememberMe">
                        <label class="form-check-label" for="rememberMe">
                            Ghi nhớ
                        </label>
                    </div>
                    <a href="#!/forgot-password" class="text-decoration-none small"
                        style="color: #f59e0b; font-weight: 600;">Quên mật khẩu?</a>
                </div>

                <button type="submit" class="auth-button" ng-disabled="loginForm.$invalid || isLoading">
                    <span ng-if="!isLoading">
                        <i class="bi bi-box-arrow-in-right me-2"></i> Đăng nhập
                    </span>
                    <span ng-if="isLoading">
                        <span class="spinner-border spinner-border-sm me-2"></span>
                        Đang đăng nhập...
                    </span>
                </button>

                <div class="auth-divider">
                    <span>Hoặc</span>
                </div>

                <button type="button" class="google-button" ng-click="startGoogleLogin()" ng-disabled="isGoogleLoading">
                    <span ng-if="!isGoogleLoading">
                        <img src="app/assets/icons/google.svg" alt="Google" />
                        Đăng nhập với Google
                    </span>
                    <span ng-if="isGoogleLoading">
                        <span class="spinner-border spinner-border-sm me-2"></span>
                        Đang mở Google...
                    </span>
                </button>

                <div class="auth-footer">
                    <p>Chưa có tài khoản? <a href="#!/register">Đăng ký ngay</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
