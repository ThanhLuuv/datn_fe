<div class="auth-page-wrapper">
    <div class="auth-background"></div>

    <!-- Reset Password Card -->
    <div class="auth-card">
        <div class="auth-body">
            <div class="auth-title-section">
                <div class="auth-logo">
                    <i class="bi bi-key"></i>
                </div>
                <h2>Đặt lại mật khẩu</h2>
                <p>Nhập mật khẩu mới cho tài khoản của bạn</p>
            </div>

            <!-- Alert Messages -->
            <alert-message message="errorMessage" type="'danger'" show="showError"></alert-message>
            <alert-message message="successMessage" type="'success'" show="showSuccess"></alert-message>

            <!-- Reset Form -->
            <form name="resetForm" ng-submit="submitReset()" novalidate class="auth-form" ng-if="!showSuccess">

                <div class="form-group">
                    <label class="form-label"><i class="bi bi-lock"></i> Mật khẩu mới</label>
                    <div class="input-group-password position-relative">
                        <input type="{{showPassword ? 'text' : 'password'}}" class="auth-input"
                            ng-model="resetData.newPassword" required minlength="6" placeholder="Tối thiểu 6 ký tự">
                        <button type="button"
                            class="btn position-absolute top-50 end-0 translate-middle-y border-0 bg-transparent pe-3"
                            style="z-index: 5; color: #64748b;" ng-click="showPassword = !showPassword">
                            <i class="bi" ng-class="showPassword ? 'bi-eye' : 'bi-eye-slash'"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label"><i class="bi bi-lock-fill"></i> Xác nhận mật khẩu</label>
                    <div class="input-group-password position-relative">
                        <input type="{{showConfirm ? 'text' : 'password'}}" class="auth-input"
                            ng-model="resetData.confirmPassword" required placeholder="Nhập lại mật khẩu mới">
                        <button type="button"
                            class="btn position-absolute top-50 end-0 translate-middle-y border-0 bg-transparent pe-3"
                            style="z-index: 5; color: #64748b;" ng-click="showConfirm = !showConfirm">
                            <i class="bi" ng-class="showConfirm ? 'bi-eye' : 'bi-eye-slash'"></i>
                        </button>
                    </div>
                    <div class="text-danger small mt-1"
                        ng-if="resetData.newPassword !== resetData.confirmPassword && resetData.confirmPassword">
                        Mật khẩu xác nhận không khớp
                    </div>
                </div>

                <button type="submit" class="auth-button"
                    ng-disabled="resetForm.$invalid || resetData.newPassword !== resetData.confirmPassword || isLoading">
                    <span ng-if="!isLoading">
                        <i class="bi bi-check-circle me-2"></i> Đổi mật khẩu
                    </span>
                    <span ng-if="isLoading">
                        <span class="spinner-border spinner-border-sm me-2"></span>
                        Đang xử lý...
                    </span>
                </button>
            </form>

            <div class="text-center mt-4" ng-if="showSuccess">
                <p class="text-muted mb-4">Mật khẩu của bạn đã được cập nhật thành công.</p>
                <a href="#!/login" class="btn btn-primary rounded-pill px-5">Đăng nhập ngay</a>
            </div>
            <div class="text-center mt-3" ng-if="!showSuccess">
                <a href="#!/login" class="text-decoration-none text-muted small"><i class="bi bi-arrow-left"></i> Quay
                    lại đăng nhập</a>
            </div>
        </div>
    </div>
</div>
