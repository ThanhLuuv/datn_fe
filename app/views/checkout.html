<div class="checkout-page py-4">
    <div class="container">
        <h4 class="mb-3">Thanh toán</h4>

        <div class="row g-4" ng-if="cart.items.length > 0">
            <div class="col-lg-8">
                <div class="card mb-3">
                    <div class="card-body">
                        <h6 class="mb-3">Thông tin giao hàng</h6>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Họ tên</label>
                                <input type="text" class="form-control" ng-model="form.fullName" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Số điện thoại</label>
                                <input type="text" class="form-control" ng-model="form.phone" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Tỉnh/Thành</label>
                                <select class="form-select" ng-model="form.city" ng-change="recompute()">
                                    <option value="hcm_inner">TP.HCM (nội thành)</option>
                                    <option value="hcm_outer">TP.HCM (ngoại thành)</option>
                                    <option value="other">Tỉnh/Thành khác</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Địa chỉ</label>
                                <input type="text" class="form-control" ng-model="form.address" required>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <h6 class="mb-3">Phương thức thanh toán</h6>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" ng-model="form.payment" value="cod" id="payCOD">
                            <label class="form-check-label" for="payCOD">Tiền mặt khi nhận hàng (COD)</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" ng-model="form.payment" value="vnpay" id="payVNPAY">
                            <label class="form-check-label" for="payVNPAY">VNPay (sandbox)</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" ng-model="form.payment" value="momo" id="payMOMO">
                            <label class="form-check-label" for="payMOMO">MoMo (sandbox)</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <h6 class="mb-3">Tổng kết</h6>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Tạm tính</span>
                            <span>{{cart.subtotal | currency:'':0}} VNĐ</span>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Thuế (8%)</span>
                            <span>{{tax | currency:'':0}} VNĐ</span>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Phí vận chuyển</span>
                            <span>{{shippingFee | currency:'':0}} VNĐ</span>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between fw-bold">
                            <span>Tổng cộng</span>
                            <span>{{grandTotal | currency:'':0}} VNĐ</span>
                        </div>
                        <div class="mt-3">
                            <button class="btn btn-primary w-100" ng-click="placeOrder()">Đặt hàng</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" ng-if="cart.items.length === 0">
            <div class="col-12 text-center text-muted py-5">
                Giỏ hàng trống
            </div>
        </div>
    </div>
</div>
