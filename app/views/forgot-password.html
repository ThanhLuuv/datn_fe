<div class="auth-page-wrapper">
    <div class="auth-background"></div>

    <!-- Forgot Password Card -->
    <div class="auth-card">
        <div class="auth-body">
            <div class="auth-title-section">
                <div class="auth-logo">
                    <i class="bi bi-shield-lock"></i>
                </div>
                <h2>Quên mật khẩu?</h2>
                <p>Nhập email của bạn để nhận hướng dẫn đặt lại mật khẩu</p>
            </div>

            <!-- Alert Messages -->
            <alert-message message="errorMessage" type="'danger'" show="showError"></alert-message>
            <alert-message message="successMessage" type="'success'" show="showSuccess"></alert-message>

            <!-- Forgot Form -->
            <form name="forgotForm" ng-submit="submitForgot(forgotForm)" novalidate class="auth-form"
                ng-if="!showSuccess">
                <div class="form-group">
                    <label for="email" class="form-label">
                        <i class="bi bi-envelope"></i> Email
                    </label>
                    <input type="email" class="auth-input" id="email" ng-model="forgotData.email"
                        placeholder="Nhập email đã đăng ký" required>
                </div>

                <button type="submit" class="auth-button" ng-disabled="forgotForm.$invalid || isLoading">
                    <span ng-if="!isLoading">
                        <i class="bi bi-send me-2"></i> Gửi hướng dẫn
                    </span>
                    <span ng-if="isLoading">
                        <span class="spinner-border spinner-border-sm me-2"></span>
                        Đang gửi...
                    </span>
                </button>

                <div class="auth-footer">
                    <p>Nhớ mật khẩu? <a href="#!/login">Đăng nhập ngay</a></p>
                </div>
            </form>

            <div class="text-center mt-4" ng-if="showSuccess">
                <p class="text-muted mb-4">Vui lòng kiểm tra hộp thư đến (và thư mục spam) để hoàn tất quá trình đặt lại
                    mật khẩu.</p>
                <a href="#!/login" class="btn btn-outline-primary rounded-pill px-4">Quay lại đăng nhập</a>
            </div>
        </div>
    </div>
</div>
