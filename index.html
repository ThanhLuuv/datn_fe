<!DOCTYPE html>
<html lang="vi" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dự án Frontend - AngularJS + Bootstrap</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/custom/main.css" rel="stylesheet">
    <link href="css/custom/auth.css" rel="stylesheet">
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-animate.min.js"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#!">
                <i class="bi bi-house-door"></i> My App
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#!/home">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#!/about">Giới thiệu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#!/contact">Liên hệ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#!/api-test">API Test</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item" ng-if="!isAuthenticated">
                        <a class="nav-link" href="#!/login">
                            <i class="bi bi-box-arrow-in-right"></i> Đăng nhập
                        </a>
                    </li>
                    <li class="nav-item" ng-if="!isAuthenticated">
                        <a class="nav-link" href="#!/register">
                            <i class="bi bi-person-plus"></i> Đăng ký
                        </a>
                    </li>
                    <li class="nav-item dropdown" ng-if="isAuthenticated">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle"></i> {{currentUser.email}}
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#!/profile">
                                <i class="bi bi-person"></i> Thông tin cá nhân
                            </a></li>
                            <li><a class="dropdown-item" href="#!/admin" ng-if="currentUser.roleId === 3">
                                <i class="bi bi-gear"></i> Quản trị
                            </a></li>
                            <li><a class="dropdown-item" href="#!/employee" ng-if="currentUser.roleId === 2">
                                <i class="bi bi-briefcase"></i> Nhân viên
                            </a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" ng-click="logout()">
                                <i class="bi bi-box-arrow-right"></i> Đăng xuất
                            </a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container-fluid">
        <div ng-view></div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-light text-center py-3 mt-5">
        <div class="container">
            <p>&copy; 2024 Dự án Frontend. Tất cả quyền được bảo lưu.</p>
        </div>
    </footer>

    <!-- AngularJS App Module -->
    <script src="js/angular/app.js"></script>
    <!-- Configuration -->
    <script src="js/angular/app.config.js"></script>
    <!-- Services -->
    <script src="js/angular/services/dataService.js"></script>
    <script src="js/angular/services/authService.js"></script>
    <!-- Controllers -->
    <script src="js/angular/controllers/homeController.js"></script>
    <script src="js/angular/controllers/aboutController.js"></script>
    <script src="js/angular/controllers/contactController.js"></script>
    <script src="js/angular/controllers/authController.js"></script>
    <script src="js/angular/controllers/adminController.js"></script>
    <script src="js/angular/controllers/employeeController.js"></script>
    <script src="js/angular/controllers/apiTestController.js"></script>
    <!-- Directives -->
    <script src="js/angular/directives/customDirectives.js"></script>
    <script src="js/angular/directives/authDirectives.js"></script>
    <!-- Filters -->
    <script src="js/angular/filters/customFilters.js"></script>
    <!-- Custom jQuery -->
    <script src="js/custom/main.js"></script>
</body>
</html>
